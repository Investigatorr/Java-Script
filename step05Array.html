        <div id="viewOne"></div>

        <button onclick="click2()">List 보기</button>

        <script>

            function click2(){
                var fruits, text, fLen, i;
                fruits = ["Banana", "Orange", "Apple", "Mango"];
                fLen = fruits.length;

                text = "<ul>";
                for (i = 0; i < fLen; i++) {
                    text += "<li>" + fruits[i] + "</li>";
                }
                text += "</ul>";
                
                //document.write(text);  중간에 확인할때만 쓰는 용도
                document.getElementById("viewOne").innerHTML = text;
            }

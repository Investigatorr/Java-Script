
<html lang='ko'>
    <head>
        <meta charset="utf-8">
        <title>step09Chart.html</title>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        google.charts.load('current', {'packages':['bar']});
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {

            /* 원천 소스
          var data = google.visualization.arrayToDataTable([
            ['Year', 'Sales', 'Expenses', 'Profit'],
            ['2014', 1000, 400, 200],
            ['2015', 1170, 460, 230],
            ['2016', 660, 1120, 300],
            ['2017', 1030, 540, 350],
            ['2018', 840, 940, 950]
          ]);*/

          var value = "['Year', 'Sales', 'Expenses', 'Profit'],['2014', 1000, 400, 200],['2015', 1170, 460, 230],['2016', 660, 1120, 300],['2017', 1030, 540, 350],['2018', 840, 940, 950]";
          value = eval("["+value+"]")
          var data = google.visualization.arrayToDataTable(value);
          var options = {
            chart: {
              title: 'Company Performance',
              subtitle: 'Sales, Expenses, and Profit: 2014-2017',
            }
          };
  
          var chart = new google.charts.Bar(document.getElementById('viewChart1'));
  
          chart.draw(data, google.charts.Bar.convertOptions(options));
        }
      </script>
    </head>
    <body>
      <div id="viewChart1" style="width: 800px; height: 500px;"></div>
    </body>
  </html>
